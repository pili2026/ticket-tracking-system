<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket Tracing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>
<div class="container">
    <div id="accordion">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-left">
                    <h3>Create Ticket</h3>
                </div>
            </div>
        </div>
        <article class="card-body">
            <form action="#" class="form-create" th:action="@{/save_all_type_ticket}"  method="POST">
                <div class="panel panel-default">
                    <div id="collapse1" class="collapse show">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-4">
                                    <div class="form-group">
                                        <label for="inputSummary" class="control-label">Summary</label>
                                        <input type="text" name="Summary" id="inputSummary" class="form-control" placeholder="Summary" required=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 col-lg-8">
                                    <div class="form-group">
                                        <label for="inputDescription" class="control-label">Description</label>
                                        <textarea
                                                class="form-control" name="Description"
                                                id="inputDescription" aria-label="With textarea" required>
                                    </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="control-label">Status</label>
                                    <select name="ticketStatus" class="form-control">
                                        <option value="New">New</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="control-label">Priority</label>
                                    <select name="priority" class="form-control">
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="control-label">Severity</label>
                                    <select name="severity" class="form-control">
                                        <option value="Critical">Critical</option>
                                        <option value="Major">Major</option>
                                        <option value="Moderate">Moderate</option>
                                        <option value="Minor">Minor</option>
                                        <option value="Cosmetic">Cosmetic</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="control-label">Type</label>
                                    <select name="ticketType" class="form-control">
                                        <option value="Bug">Bug</option>
                                        <option value="Feature">Feature</option>
                                        <option value="TestCase">Test Case</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="control-label">Assignee</label>
                                    <select name="assignee" class="form-control">
                                        <option th:each="user: ${users}" th:text="${user.fullName}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg" id="btnSubmit"><i class="fa fa-save"></i> Save</button>
                    <a th:href="@{/dashboard}" class="btn btn-success btn-lg"><i class="fa fa-back"></i>Back</a>
                </div>
            </form>
        </article>
    </div>
</div>
