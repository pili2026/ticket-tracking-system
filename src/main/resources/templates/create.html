<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ticket Tracing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>
<div class="container">
<div id="accordion">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-left">
                <h3>建立新增專案</h3>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div id="collapse1" class="collapse show">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">名稱</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-1 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">父專案</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-md-1 col-lg-8">
                        <div class="form-group">
                            <label class="control-label">概述</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">狀態</label>
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">任務</a></li>
									<li><a href="#">異常</a></li>
									<li><a href="#">優化</a></li>
								</ul>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">父問題</label>
                            <input type="text" class="form-control" />
                        </div>
                    
                    </div>
				</div>
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">優先權</label>
                            <input type="text" class="form-control" />
                        </div>
						<div class="form-group col-md-3">
                            <label class="control-label">開始時間</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">分派給</label>
                            <input type="text" class="form-control" />
                        </div>
						<div class="form-group col-md-3">
                            <label class="control-label">完成時間</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">分類</label>
                            <input type="text" class="form-control" />
                        </div>
						<div class="input-group col-md-3">
                            <label class="control-label">預估工時</label>
                            <input type="text" class="form-control" />
							<div class="input-group-append">
								<span class="input-group-text">小時</span>
							</div>
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">版本</label>
                            <input type="text" class="form-control" />
                        </div>
						<div class="form-group col-md-3">
                            <label class="control-label">完成百分比</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
				</div> 
            </div>
        </div>
    </div>
	<div class="panel panel-default">
	<fieldset class="border" >
       <legend class ='text-left-10'>紀錄時間</legend>
       
        <div id="" class="collapse show">
            <div class="panel-body">
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">耗用工時</label>
                            <input type="text" class="form-control" />
                        </div>
						<div class="form-group col-md-3">
                            <label class="control-label">活動</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
				</div> 
				<div class="row">
					<div class="col-md-12 col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="control-label">回應</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
				</div> 
				
            </div>
        </div>
    </div>
    <br />
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <a href="#" class="btn btn-success btn-lg" id="btnSubmit"><i class="fa fa-save"></i> Save</a>
            <a class="btn btn-warning btn-lg" href="#" id="btnToTop"><i class="fa fa-arrow-up"></i> Top</a>
        </div>
    </div>
</div>
</div>
