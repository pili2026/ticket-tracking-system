<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <title>Ticket list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<div class="container">
    <div id="accordion">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-left">
                    <h3>Update Ticket</h3>
                </div>
            </div>
        </div>
        <article class="card-body">
            <form action="#" class="form-create" th:action="@{/sava_feature_ticket}" th:object="${featureType}"  method="POST">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel panel-default">
                    <div id="collapse1" class="collapse show">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-4">
                                    <div class="form-group">
                                        <label for="inputSummary" class="control-label">Summary</label>
                                        <input th:field="*{summary}" type="text" name="Summary" id="inputSummary"
                                               class="form-control" required=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1 col-lg-8">
                                    <div class="form-group">
                                        <label for="inputDescription" class="control-label">Description</label>
                                        <textarea
                                                th:field="*{description}" th:text="*{description}"
                                                class="form-control" name="Description"
                                                id="inputDescription" aria-label="With textarea" required>
                                         </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="control-label">Type</label>
                                    <select name="ticketType" class="form-control">
                                        <option value="Feature">Feature</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="control-label">Status</label>
                                    <select name="ticketStatus" class="form-control" th:each="ticket: ${featureType}">
                                        <option th:text="${ticket.ticketStatus}"></option>
                                        <option th:unless="${ticket.ticketStatus == 'Start'}" th:text="Start"></option>
                                        <option th:unless="${ticket.ticketStatus == 'Resolved'}" th:text="Resolved"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg"><i class="fa fa-save"></i> Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <a th:href="@{/rd_dashboard}" class="btn btn-primary btn-sm mb-3"> Back to dashboard</a>
        </article>
    </div>
</div>
</html>
